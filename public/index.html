<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="TripKit - 나만의 여행을 시작해보세요"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TripKit - 여행 계획의 새로운 시작</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans KR', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 2rem;
      }
      .feature {
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }
      .feature h3 {
        margin-top: 0;
        color: #ffd700;
      }
      .nav-buttons {
        margin-top: 2rem;
      }
      .nav-button {
        display: inline-block;
        background: rgba(255,255,255,0.2);
        color: white;
        padding: 12px 24px;
        margin: 0 10px;
        border-radius: 25px;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }
      .nav-button:hover {
        background: rgba(255,255,255,0.3);
        border-color: #ffd700;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="container">
        <h1>🎉 TripKit 웹사이트</h1>
        <p>여행 계획의 새로운 시작을 경험해보세요!</p>
        
        <div class="features">
          <div class="feature">
            <h3>🧭 여행 성격 테스트</h3>
            <p>나만의 여행 스타일을 발견하세요</p>
          </div>
          <div class="feature">
            <h3>🗺️ AI 추천</h3>
            <p>개인화된 여행지 추천</p>
          </div>
          <div class="feature">
            <h3>📖 내 여행책</h3>
            <p>일정 관리 및 계획 수립</p>
          </div>
          <div class="feature">
            <h3>📄 PDF 공유</h3>
            <p>여행 계획을 공유하세요</p>
          </div>
        </div>
        
        <div class="nav-buttons">
          <a href="#" class="nav-button">여행 테스트 시작</a>
          <a href="#" class="nav-button">목적지 탐색</a>
          <a href="#" class="nav-button">내 여행책</a>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
          React 앱이 성공적으로 로드되었습니다! 🚀
        </p>
      </div>
    </div>
  </body>
</html>
